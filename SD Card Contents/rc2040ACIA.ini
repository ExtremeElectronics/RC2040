#
# RC2040 configuration #
#
[IDE]
#enable IDE
ide = 1 ;
#IDE CF file to use for drives;
idefile = "CPMIncTransient.cf";
[ROM]
#top 3 address select lines for rom selection;
a13 = 0;
a14 = 0;
a15 = 1;
#rom file as ROM source
romfile = "R0001009.BIN";
#romfile = "ROM.BIN";
#ram only (no rom 64K load from romfile);
# ramonly = 1;
#non standard start vector (e.g not 0x0000);
#jumpto = 0xd000;
[SERIAL]
#port 0=UART or 1=USB
port = 1;
[EMULATION]
# Serial Type ACIA=0 SIO=1;
serialtype = 0;
[DEBUG]
#trace see trace definitions in RC2040.c for details
trace=0;
[SPEED]
#Pico overclocking *1000 Mhz
overclock = 250;
 