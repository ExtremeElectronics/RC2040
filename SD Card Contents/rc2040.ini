#
# RC2040 configuration #
#

[IDE]
#enable IDE
ide = 1 ;
#file to use for IDE drives;
idefilei = "CPMIDE.id";
idefile = "CPM Inc Transient Apps SIO2.img"; 
#idefile = "CPM Inc Transient Apps ACIA.img";

[ROM]
#top 3 address select lines for rom selection;
a13 = 0;
a14 = 1;
a15 = 0;

#rom file as ROM source
romfile = "24886009.BIN"; //SIO 
#romfile = "R0001009.BIN"; //ACIA 

#Size of ROM
romsize=0x4000;

[CONSOLE]
#port 0=UART or 1=USB
port = 1;

[EMULATION]
# Serial Type ACIA=0 SIO=1;
serialtype = 1;
inidesc="24886009 SIO CPM TA";

[SPEED]
#Pico overclocking *1000 Mhz
overclock = 250;
 
#for other settings see README
